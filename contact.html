<!DOCTYPE html>
<html lang=eng>

<head>
    <meta charset="UTF-8" />
    <title>PWF Portfolio</title>
    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a ref="index.html" id="logo">Peter Fairley</a>
            <nav>
                <a href="contact.html">Contact</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="index.html">About</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <Label for="name">Name</Label>
                        <input type="text" name="name" id="name" placeholder="Tim Johnson" required="required">

                    </li>
                    <li>
                        <Label for="email">Email</Label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">

                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>

                    </li>
                </ul>
                <input type="submit" name="Submit">

            </form>



        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Peter Fairley
        </div>
    </footer>

</body>

</html>
